apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 21
        versionName createVersionName(versionCode)

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // 基础控件
    api 'androidx.appcompat:appcompat:1.3.1'
    // Material Design
    //noinspection GradleDependency
    api 'com.google.android.material:material:1.2.1'

//    api ('com.google.android.material:material:1.2.1') {
//        exclude group: 'androidx.constraintlayout', module: 'constraintlayout'
//        exclude group: 'androidx.dynamicanimation', module: 'dynamicanimation'
//        exclude group: 'androidx.cardview', module: 'cardview'
//    }
//    api "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
//    api "androidx.recyclerview:recyclerview:1.2.1"
//    api "androidx.cardview:cardview:1.0.0"
    // 刷新框架
    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'
//    api 'com.scwang.smart:refresh-header-classics:2.0.3'
    // JetPack Lifecycle、LiveData、ViewModel扩展
    api 'androidx.lifecycle:lifecycle-common-java8:2.3.1'
    // RecyclerView Adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    // Json工具
    //noinspection GradleDependency 2.8.8
    api 'com.google.code.gson:gson:2.8.5'
    // RxJava
    api 'io.reactivex.rxjava2:rxjava:2.2.21'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // Lombok框架
    // noinspection AnnotationProcessorOnCompilePath
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

/**
 * 生成版本名
 */
static String createVersionName(int code) {
    int num1 = code / 100
    int num2 = (code - num1 * 100) / 10
    int num3 = code - num1 * 100 - num2 * 10
    return num1 + "." + num2 + "." + num3
}