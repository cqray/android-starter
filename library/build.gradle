apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 30
        versionCode 47
        versionName createVersionName(versionCode)

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // 强制限定版本依赖版本
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core-ktx:1.6.0'
            force 'androidx.core:core:1.6.0'
            force 'androidx.appcompat:appcompat:1.3.1'
            force "androidx.activity:activity:1.3.1"
            force "androidx.fragment:fragment:1.3.1"
        }
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    //noinspection GradleDependency
    api 'androidx.appcompat:appcompat:1.3.1'
    //noinspection GradleDependency
    api 'com.google.android.material:material:1.2.1'
    // 常用工具类
    api 'com.blankj:utilcodex:1.30.6'
    api 'com.github.cqray:java-util:0.1.4'

    api 'com.github.ybq:Android-SpinKit:1.4.0'
    // 刷新框架
    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    // JetPack Lifecycle、LiveData、ViewModel扩展
    api 'androidx.lifecycle:lifecycle-common-java8:2.4.0'
    // RecyclerView Adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    // Json工具
    //noinspection GradleDependency 2.8.8
    api 'com.google.code.gson:gson:2.8.5'
    // RxJava
    api 'io.reactivex.rxjava2:rxjava:2.2.21'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    compileOnly 'com.jakewharton:butterknife:10.2.3'
    // Lombok框架
    // noinspection AnnotationProcessorOnCompilePath
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

/**
 * 生成版本名
 */
static String createVersionName(int code) {
    int num1 = code / 100
    int num2 = (code - num1 * 100) / 10
    int num3 = code - num1 * 100 - num2 * 10
    return num1 + "." + num2 + "." + num3
}